<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>Editar um <br />pensamento</h2>
  </header>
  <form autocomplete="off">
    <label for="pensamento">Pensamento</label>
    <input
      type="textarea"
      class="input"
      id="pensamento"
      name="pensamento"
      placeholder="Digite o pensamento"
      [(ngModel)]="pensamento.conteudo"
    />
    <label for="autoria">Autoria ou fonte</label>
    <input
      type="textarea"
      class="input"
      id="autoria"
      name="autoria"
      placeholder="Digite a autoria ou fonte"
      [(ngModel)]="pensamento.autoria"
    />
    <label for="modelo">Selecione o modelo do card</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
            type="radio"
            value="modelo1"
            name="modelo"
            id="modelo1"
            class="modelo-card"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia
        <div class="modelo ff-roboto-mono modelo1">
          <img src="../../../../assets/imagens/modelo1.png" alt="Aspas 1" />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <strong>{{ pensamento.autoria }}</strong>
          </p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2">
          <input
            type="radio"
            value="modelo2"
            name="modelo"
            id="modelo2"
            class="modelo-card"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia
        <div class="modelo ff-roboto-mono modelo2">
          <img src="../../../../assets/imagens/modelo2.png" alt="Aspas 2" />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <strong>{{ pensamento.autoria }}</strong>
          </p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">
          <input
            type="radio"
            value="modelo3"
            name="modelo"
            id="modelo3"
            class="modelo-card"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia
        <div class="modelo ff-roboto-mono modelo3">
          <img src="../../../../assets/imagens/modelo3.png" alt="Aspas 3" />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <strong>{{ pensamento.autoria }}</strong>
          </p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button (click)="editarPensamento()" class="botao">Salvar</button>
      <button class="botao" routerLink="/listar-pensamento">Cancelar</button>
    </div>
  </form>
</section>
